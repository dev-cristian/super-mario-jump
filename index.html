<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FavIcon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- Title -->
    <title>Super Mario Jump</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/extends.css" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <img src="assets/logo.png" class="logo" />
    </div>

    <!-- Border -->
    <div class="border">
      <img src="assets/border.png" class="border" />
    </div>

    <!-- Game Board -->
    <div class="game-board">
      <img src="assets/mario.gif" class="mario" />
      <img src="assets/pipe.png" class="pipe" />
      <img src="assets/clouds.png" class="clouds" />
      <div class="grass"></div>
      <img src="assets/game-over_screen.png" class="game-over_screen">
      <!-- <div class="score">Score: 0</div> -->
    </div>

    <!-- Script -->
    <script src="scripts/index.js"></script>
  </body>
</html>
